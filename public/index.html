    <script type="text/javascript">
      $(".fa-bars").click(function() {
        $(".side_bar").css({
          transform: 'translateX(0px)',
        });
      });
      $(".close_side").click(function() {
        $(".side_bar").css({
          transform: 'translateX(-900px)',
        });
      });

    </script>


    <script type="text/javascript">
      

    var mq = window.matchMedia( "(max-width: 570px)" );
    if (mq.matches) {
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

    var swiper = new Swiper(".brand_row .mySwiper", {
        slidesPerView: 4,
        spaceBetween: 30,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,

          el: ".brand_row .swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".brand_row .swiper-button-next",
          prevEl: ".brand_row .swiper-button-prev",
        },
      });


    }





    else {

    var swiper = new Swiper(".mySwiper", {
